{% extends "base.html" %}

{% block body_class %}contact{% endblock %}

{% block content %}
<div class="container">
    <!--SECTION CONTACT-->
    <!---->
    <div id="contact" class="section">
        <!-- Story -->
        <div class="row story">
            <div class="col-md-offset-2 col-md-4">
                <h2 class="align-right mt0">Contact me using this form or email in the footer</h2>
            </div>
            <div class="col-md-4">
                <form id="form" class="form-contact" role="form">
                    <p>
                        <label for="name">Name:</label>
                        <input id="name" name="name" type="text" placeholder="how may I call you?" class="form-control"/>
                    </p>
                    <p>
                        <label for="email">Your email:</label>
                        <input id="email" name="email" type="text" placeholder="No spam" class="form-control"/>
                    </p>
                    <p>
                        <label for="msg">Message:</label>
                        <textarea id="msg" rows="8" name="text" placeholder="Come on, leave me a friendly message" class="form-control"></textarea>
                    </p>
                    <p>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
                    <div class="progress progress-striped active">
                        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                    </p>
                </form>
            </div>
        </div>
        <div class="row story mt2">
            <div class="col-md-12">
                <h2 class="align-center">Here I am!</h2>
                <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBclAZV05HfZ_0MZJ5cGcNmDvnnk-qJb88&q=Munich"></iframe>
            </div>
        </div>
    </div>

</div>
{% endblock %}
